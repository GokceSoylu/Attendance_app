<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sonuçları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            text-align: center;
        }

        .student-list {
            list-style-type: none;
            /* Liste işaretlerini kaldır */
            padding: 0;
            margin: 0;
        }

        .student-list li {
            margin: 10px 0;
            /* Elemanlar arası boşluk */
        }

        .student-button {
            display: block;
            /* Tam genişlik için */
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #4996ea;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .student-button:hover {
            background-color: #4299f7;
        }

        .student-button.absent {
            background-color: #dc3545;
            /* Kırmızı arka plan */
        }

        .student-button.absent:hover {
            background-color: #b02a37;
            /* Kırmızı hover */
        }

        .list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Merkezde hizala */
        }
    </style>
</head>

<body>
    <h1>Yoklama Sonuçları</h1>

    <h2>Sınıfta Olanlar</h2>
    <div class="list-container">
        <ul class="student-list">
            {% for student in results["present"] %}
            <li>
                <a class="student-button" href="{{ url_for('student_detail', student_id=student['id']) }}">
                    {{ student['name'] }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <h2>Sınıfta Olmayanlar</h2>
    <div id="absent-list" class="list-container" style="display: none;">
        <ul class="student-list">
            {% for student in results["absent"] %}
            <li>
                <span class="student-button absent">
                    {{ student['name'] }}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="list-container">
        <button id="show-absent-button" class="student-button" style="max-width: 200px;"
            onclick="toggleAbsentList()">Sınıfta Olmayanları Listele</button>
    </div>

    <script>
        // Absent students list toggle
        function toggleAbsentList() {
            const absentList = document.getElementById("absent-list");
            const button = document.getElementById("show-absent-button");

            if (absentList.style.display === "none") {
                absentList.style.display = "block";
                button.innerText = "Sınıfta Olmayanları Gizle";
            } else {
                absentList.style.display = "none";
                button.innerText = "Sınıfta Olmayanları Listele";
            }
        }
    </script>
</body>

</html>
