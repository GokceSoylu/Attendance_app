<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sonuçları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            text-align: center;
        }

        .student-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .student-list li {
            display: inline;
        }

        .student-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .student-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Yoklama Sonuçları</h1>

    <h2>Sınıfta Olanlar</h2>
    <ul class="student-list">
        {% for student in results["present"] %}
        <li>
            <a class="student-button" href="{{ url_for('student_detail', student_id=student['id']) }}">
                {{ student['name'] }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <h2>Sınıfta Olmayanlar</h2>
    <div id="absent-list" style="display: none;">
        <ul class="student-list">
            {% for student in results["absent"] %}
            <li>
                <span class="student-button" style="background-color: #dc3545; cursor: default;">
                    {{ student['name'] }}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <button id="show-absent-button" onclick="toggleAbsentList()">Sınıfta Olmayanları Listele</button>

    <script>
        // Absent students list toggle
        function toggleAbsentList() {
            const absentList = document.getElementById("absent-list");
            const button = document.getElementById("show-absent-button");

            if (absentList.style.display === "none") {
                absentList.style.display = "block";
                button.innerText = "Sınıfta Olmayanları Gizle";
            } else {
                absentList.style.display = "none";
                button.innerText = "Sınıfta Olmayanları Listele";
            }
        }

        // Update attendance status
        function updateAttendance(studentId, action) {
            fetch(`/update-attendance`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ student_id: studentId, action: action }),
            })
                .then((response) => response.json())
                .then((data) => alert(data.message))
                .catch((error) => console.error("Hata:", error));
        }
    </script>
</body>

</html>
