<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sonuçları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .student-list {
            list-style-type: none;
            /* Liste işaretlerini kaldır */
            padding: 0;
            margin: 0;
        }

        .student-list li {
            margin: 5px 0;
        }

        .student-button {
            display: block;
            /* Buton genişliği aynı olacak */
            width: 200px;
            /* Daha küçük buton genişliği */
            padding: 8px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px auto;
            /* Ortalıyor */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .student-button.absent {
            background-color: #dc3545;
        }

        .student-button.absent:hover {
            background-color: #b02a37;
        }

        .list-container {
            padding: 0 15px;
        }

        .show-button {
            display: block;
            margin: 20px auto;
            padding: 8px;
            width: 180px;
            /* Daha küçük görünüm */
            text-align: center;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .show-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Yoklama Sonuçları</h1>

    <div class="list-container">
        <h2>Sınıfta Olanlar</h2>
        <ul class="student-list">
            {% for student in results["present"] %}
            <li>
                <a class="student-button" href="{{ url_for('student_detail', student_id=student['id']) }}">
                    {{ student['name'] }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <h2>Sınıfta Olmayanlar</h2>
        <div id="absent-list" style="display: none;">
            <ul class="student-list">
                {% for student in results["absent"] %}
                <li>
                    <a class="student-button absent" href="{{ url_for('student_detail', student_id=student['id']) }}">
                        {{ student['name'] }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <button id="show-absent-button" class="show-button" onclick="toggleAbsentList()">Sınıfta Olmayanları
            Listele</button>
    </div>

    <footer>
        <p>&copy; 2025 Gökçe SOYLU Yoklama Sistemi</p>
    </footer>

    <script>
        // Absent students list toggle
        function toggleAbsentList() {
            const absentList = document.getElementById("absent-list");
            const button = document.getElementById("show-absent-button");

            if (absentList.style.display === "none") {
                absentList.style.display = "block";
                button.innerText = "Sınıfta Olmayanları Gizle";
            } else {
                absentList.style.display = "none";
                button.innerText = "Sınıfta Olmayanları Listele";
            }
        }
    </script>
</body>

</html>
