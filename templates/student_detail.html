<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student[1] }} - Detaylar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>{{ student[1] }} </h1>
    <p><strong>Öğrenci Numarası:</strong> {{ student[2] }}</p>
    <img src="{{ request.host_url }}{{ student['image_path'] }}" alt="Öğrenci Resmi"
        style="width: 210px; height: 280px; object-fit: cover; border: 1px solid #ddd;">
    <br>
    <button onclick="updateAttendance('{{ student[0] }}', 'mark-absent')">Yok Yaz</button>
    <button onclick="goBack()">Geri</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
